<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpeg" href="logo.jpg">
  <title>Aro's Den Gym - Premium Fitness</title>
  <!-- --- PREMIUM: Added new font for headings --- -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    * {margin: 0; padding: 0; box-sizing: border-box;}

    body {
      background: #0f0f0f; 
      color: #f1f1f1; 
      line-height: 1.6;
      font-family: 'Poppins', sans-serif;
    }

    nav {
      background: transparent;
      padding: 20px 40px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.4s ease, padding 0.4s ease;
    }
    nav.scrolled {
      background: rgba(15, 15, 15, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 15px 40px;
      border-bottom: 1px solid #222;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
      text-decoration: none;
    }
    .logo img {
      height: 60px;
      width: auto;
      transition: height 0.4s ease;
    }
    .logo span {
      font-size: 2rem;
      letter-spacing: 2px;
      font-family: 'Bebas Neue', sans-serif;
      font-weight: 800;
    }
    .logo .white { color: white; }
    .logo .black { color: black; }

    nav.scrolled .logo img { height: 50px; }
    nav.scrolled .logo span { font-size: 1.8rem; }

    .nav-links {display: flex; gap: 25px;}
    .nav-links a {
      color: white; 
      text-decoration: none; 
      font-weight: 600; 
      transition: 0.3s; 
      padding-bottom: 5px;
      border-bottom: 2px solid transparent;
    }
    .nav-links a:hover {color: #E50914;}
    .nav-links a.active {
      color: #E50914;
      border-bottom: 2px solid #E50914;
    }

    .hamburger {
      display: none;
      cursor: pointer;
      background: transparent;
      border: none;
      padding: 5px;
      z-index: 1001;
    }
    .hamburger .bar {
      display: block;
      width: 28px;
      height: 3px;
      margin: 6px auto;
      transition: all 0.3s ease-in-out;
      background-color: white;
      border-radius: 2px;
    }

    @media screen and (max-width: 768px) {
      nav { padding: 15px 20px; }
      nav.scrolled { padding: 10px 20px; }
      .logo img { height: 50px; }
      .logo span { font-size: 1.8rem; }
      nav.scrolled .logo img { height: 45px; }
      nav.scrolled .logo span { font-size: 1.6rem; }
      .nav-links {
        position: fixed;
        top: 0;
        right: -100%;
        background: #0f0f0f;
        width: 70%;
        height: 100vh;
        flex-direction: column;
        transition: 0.4s ease-in-out;
        align-items: center;
        justify-content: center;
        gap: 30px;
      }
      .nav-links.show {right: 0;}
      .hamburger {display: block;}
      .nav-links a.active {border-bottom: none;}
      .hamburger.active .bar:nth-child(2) { opacity: 0; }
      .hamburger.active .bar:nth-child(1) { transform: translateY(9px) rotate(45deg); }
      .hamburger.active .bar:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }
    }

    header {
      height: 100vh;
      background-image: url('bg3.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center;
      background-color: #000000; 
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    header::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.0);
    }
    header .content {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100%;
      padding-bottom: 60px;
    }
    header a {
      padding: 16px 35px;
      background: #E50914;
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      transition: transform 0.3s, background-color 0.3s;
      animation: pulse 2s infinite;
    }
    header a:hover {
      background: #f1f1f1;
      color: #E50914;
      transform: scale(1.05);
      animation-play-state: paused;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(229, 9, 20, 0.7); }
      70% { transform: scale(1.05); box-shadow: 0 0 10px 25px rgba(229, 9, 20, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(229, 9, 20, 0); }
    }

    section {padding: 120px 20px; text-align: center; max-width: 1200px; margin: auto; overflow-x: hidden;}
    h2 {
      color: #E50914; 
      margin-bottom: 50px; 
      font-size: 3.5rem; 
      text-transform: uppercase; 
      letter-spacing: 3px;
      font-family: 'Bebas Neue', sans-serif;
    }

    .grid {display: grid; gap: 30px;}
    .grid-2 {grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));}
    .grid-3 {grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));}
    .card {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 30px 25px;
      border-radius: 15px;
      transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
      text-align: center;
    }
    .card:hover {
      transform: translateY(-10px); 
      border-color: #E50914;
      box-shadow: 0 10px 20px rgba(229, 9, 20, 0.2);
    }
    .card h3 {
      color: white; 
      margin-bottom: 15px; 
      font-size: 1.8rem;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 1px;
    }
    .card p {color: #ccc; font-size: 1rem; font-weight: 400;}
    .card p b {color: #E50914; font-weight: 600; font-size: 1.2rem;}

    #contact i {color: #E50914; margin-right: 10px;}
    #contact a {color: #E50914; text-decoration: none; font-weight: 600; font-size: 1.2rem;}
    #contact a:hover {text-decoration: underline;}

    form {
      max-width: 450px;
      margin: auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      border: 1px solid #333;
    }
    form input, form select, form textarea, form button {
      width: 100%; padding: 15px; margin-bottom: 15px;
      border: 1px solid #444; border-radius: 8px; font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      background: #222; color: white;
    }
    form button {
      background: #E50914; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; border: none;
    }
    form button:hover {background: #f1f1f1; color: #E50914;}
    #selected-plan {margin-top: -5px; margin-bottom: 15px; font-weight:bold; color:#E50914; min-height: 1.2em;}
    .visually-hidden { position: absolute; width: 1px; height: 1px; margin: -1px; padding: 0; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0; }
    footer {background: #0f0f0f; text-align: center; padding: 30px; margin-top: 60px; font-size: 0.9rem; border-top: 1px solid #222;}
  </style>
</head>
<body>
  <nav id="navbar">
    <a href="#home" class="logo">
      <img src="logo.jpg" alt="Aro's Den Logo">
      <span><span class="white">Aroâ€™s</span><span class="black"> Den</span></span>
    </a>
    <button class="hamburger" id="hamburger" aria-label="Toggle menu" aria-expanded="false">
      <span class="bar"></span><span class="bar"></span><span class="bar"></span>
    </button>
    <div class="nav-links" id="nav-links">
      <a href="#home" class="active">Home</a>
      <a href="#packages">Packages</a>
      <a href="#special">Special</a>
      <a href="#training">Training</a>
      <a href="#transformation">Transformation</a>
      <a href="#contact">Contact</a>
      <a href="#join">Join Now</a>
    </div>
  </nav>

  <header id="home">
    <div class="content"><a href="#join">Join The Elite</a></div>
  </header>

  <!-- (Keep the rest of your sections exactly as before) -->
  
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
    const navbar = document.getElementById('navbar');
    const header = document.getElementById('home');
    const navMenu = document.getElementById('nav-links');
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.querySelectorAll(".nav-links a");
    const sections = document.querySelectorAll("section, header");

    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) navbar.classList.add('scrolled');
      else navbar.classList.remove('scrolled');
    });

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('show');
    });

    navLinks.forEach(link => link.addEventListener('click', () => {
      hamburger.classList.remove('active');
      navMenu.classList.remove('show');
    }));
  </script>
</body>
</html>
